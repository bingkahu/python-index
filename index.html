    const pythonTerms = [
      // Core Concepts
      { term: "Variable", definition: "A named container that stores a value in memory. Variables can hold different data types and their values can change during program execution.", category: "Core Concepts", example: "x = 42" },
      { term: "Data Type", definition: "A classification that specifies which type of value a variable can hold, such as integers, strings, floats, or booleans.", category: "Core Concepts", example: "int, str, float, bool" },
      { term: "String", definition: "A sequence of characters enclosed in quotes. Strings are immutable and can be manipulated using various built-in methods.", category: "Core Concepts", example: "'Hello, World!'" },
      { term: "Integer", definition: "A whole number without a decimal point. Can be positive, negative, or zero.", category: "Core Concepts", example: "42, -17, 0" },
      { term: "Float", definition: "A number with a decimal point. Used for representing real numbers with fractional parts.", category: "Core Concepts", example: "3.14159" },
      { term: "Boolean", definition: "A data type with only two possible values: True or False. Used for logical operations and conditions.", category: "Core Concepts", example: "True, False" },
      { term: "None", definition: "A special constant representing the absence of a value or a null value. Often used as a default return value.", category: "Core Concepts", example: "x = None" },
      { term: "Type Casting", definition: "Converting a value from one data type to another using functions like int(), str(), float().", category: "Core Concepts", example: "int('42')" },

      { term: "Statement", definition: "A complete line of code that performs an action. Unlike expressions, statements don't necessarily produce a value.", category: "Core Concepts", example: "print('Hello')" },
      
      // Data Structures
      { term: "List", definition: "An ordered, mutable collection of items enclosed in square brackets. Lists can contain mixed data types.", category: "Data Structures", example: "[1, 2, 'three']" },
      { term: "Tuple", definition: "An ordered, immutable collection of items enclosed in parentheses. Once created, tuples cannot be modified.", category: "Data Structures", example: "(1, 2, 3)" },
      { term: "Dictionary", definition: "An unordered collection of key-value pairs enclosed in curly braces. Keys must be unique and immutable.", category: "Data Structures", example: "{'name': 'Python'}" },
      { term: "Set", definition: "An unordered collection of unique elements. Sets automatically remove duplicates and support mathematical set operations.", category: "Data Structures", example: "{1, 2, 3}" },
      { term: "Array", definition: "A collection of items stored at contiguous memory locations. In Python, typically implemented via the array module or NumPy.", category: "Data Structures", example: "array.array('i', [1,2,3])" },
      { term: "Queue", definition: "A First-In-First-Out (FIFO) data structure. Elements are added at the rear and removed from the front.", category: "Data Structures", example: "from collections import deque" },
      { term: "Stack", definition: "A Last-In-First-Out (LIFO) data structure. Elements are added and removed from the same end.", category: "Data Structures", example: "stack.append(); stack.pop()" },
      { term: "Deque", definition: "A double-ended queue that supports adding and removing elements from both ends efficiently.", category: "Data Structures", example: "deque([1, 2, 3])" },
      { term: "Frozenset", definition: "An immutable version of a set. Once created, elements cannot be added or removed.", category: "Data Structures", example: "frozenset([1, 2, 3])" },
      { term: "Named Tuple", definition: "A tuple subclass that allows accessing elements by name as well as by index.", category: "Data Structures", example: "Point = namedtuple('Point', ['x', 'y'])" },
      
      // Functions
      { term: "Function", definition: "A reusable block of code that performs a specific task. Defined using the 'def' keyword.", category: "Functions", example: "def greet(): pass" },
      { term: "Parameter", definition: "A variable listed in a function's definition that receives a value when the function is called.", category: "Functions", example: "def greet(name):" },
      { term: "Argument", definition: "The actual value passed to a function when it is called.", category: "Functions", example: "greet('Alice')" },
      { term: "Return", definition: "A statement that exits a function and optionally passes a value back to the caller.", category: "Functions", example: "return result" },
      { term: "Lambda", definition: "An anonymous, single-expression function defined with the lambda keyword. Often used for short, throwaway functions.", category: "Functions", example: "lambda x: x * 2" },
      { term: "Recursion", definition: "A technique where a function calls itself to solve smaller instances of the same problem.", category: "Functions", example: "def factorial(n): return n * factorial(n-1)" },
      { term: "*args", definition: "A special syntax for passing a variable number of positional arguments to a function.", category: "Functions", example: "def func(*args):" },
      { term: "**kwargs", definition: "A special syntax for passing a variable number of keyword arguments to a function as a dictionary.", category: "Functions", example: "def func(**kwargs):" },
      { term: "Docstring", definition: "A string literal that appears as the first statement in a function, class, or module to document its purpose.", category: "Functions", example: '"""This function does..."""' },
      { term: "Closure", definition: "A function that remembers values from its enclosing scope even after that scope has finished executing.", category: "Functions", example: "def outer(): x=1; def inner(): return x" },
      { term: "Higher-Order Function", definition: "A function that takes another function as an argument or returns a function as its result.", category: "Functions", example: "map(), filter(), reduce()" },

      // Control Flow

      { term: "Elif", definition: "Short for 'else if'. Allows checking multiple conditions in sequence.", category: "Control Flow", example: "elif x < 0:" },
      { term: "Else", definition: "A clause that executes when all preceding if/elif conditions are False.", category: "Control Flow", example: "else: print('zero')" },
      { term: "For Loop", definition: "A loop that iterates over a sequence (list, tuple, string, etc.) executing code for each item.", category: "Control Flow", example: "for i in range(10):" },
      { term: "While Loop", definition: "A loop that continues executing as long as a specified condition remains True.", category: "Control Flow", example: "while x > 0:" },
      { term: "Break", definition: "A statement that immediately exits the innermost loop.", category: "Control Flow", example: "if found: break" },
      { term: "Continue", definition: "A statement that skips the rest of the current iteration and moves to the next one.", category: "Control Flow", example: "if skip: continue" },
      { term: "Pass", definition: "A null statement that does nothing. Used as a placeholder where syntax requires a statement.", category: "Control Flow", example: "if True: pass" },
      { term: "Match Statement", definition: "A structural pattern matching feature (Python 3.10+) similar to switch/case in other languages.", category: "Control Flow", example: "match value: case 1: ..." },
      { term: "Ternary Operator", definition: "A one-line conditional expression that returns one of two values based on a condition.", category: "Control Flow", example: "x if condition else y" },
      
      // OOP
      { term: "Class", definition: "A blueprint for creating objects. Classes encapsulate data (attributes) and behavior (methods).", category: "OOP", example: "class Dog: pass" },

      { term: "Method", definition: "A function defined inside a class that operates on instances of that class.", category: "OOP", example: "def bark(self): ..." },
      { term: "Attribute", definition: "A variable that belongs to an object or class, storing data about that object.", category: "OOP", example: "self.name = 'Rex'" },
      { term: "Constructor", definition: "A special method (__init__) that initializes a new object when it's created.", category: "OOP", example: "def __init__(self):" },
      { term: "Self", definition: "A reference to the current instance of a class, used to access attributes and methods.", category: "OOP", example: "self.value = 10" },
      { term: "Inheritance", definition: "A mechanism where a new class derives properties and behaviors from an existing class.", category: "OOP", example: "class Puppy(Dog):" },
      { term: "Polymorphism", definition: "The ability to use a common interface for different underlying data types or classes.", category: "OOP", example: "speak() works for Dog and Cat" },
      { term: "Encapsulation", definition: "Bundling data and methods that operate on that data within a single unit (class).", category: "OOP", example: "private attributes with _" },
      { term: "Abstraction", definition: "Hiding complex implementation details and showing only the necessary features of an object.", category: "OOP", example: "from abc import ABC" },
      { term: "Super", definition: "A function that returns a proxy object allowing you to call methods from a parent class.", category: "OOP", example: "super().__init__()" },
      { term: "Property", definition: "A decorator that allows getter, setter, and deleter methods for an attribute.", category: "OOP", example: "@property" },
      { term: "Static Method", definition: "A method that doesn't receive an implicit first argument. It's bound to the class, not instances.", category: "OOP", example: "@staticmethod" },
      { term: "Class Method", definition: "A method that receives the class as an implicit first argument instead of an instance.", category: "OOP", example: "@classmethod" },
      { term: "Dunder Method", definition: "Special methods with double underscores (like __init__, __str__) that define object behavior.", category: "OOP", example: "__repr__, __len__" },
      { term: "Magic Method", definition: "Another name for dunder methods. They enable operator overloading and custom behaviors.", category: "OOP", example: "__add__, __eq__" },
      { term: "Multiple Inheritance", definition: "A feature where a class can inherit from more than one parent class.", category: "OOP", example: "class C(A, B):" },
      { term: "MRO", definition: "Method Resolution Order - the order in which Python looks for methods in class hierarchies.", category: "OOP", example: "ClassName.__mro__" },
      { term: "Mixin", definition: "A class that provides methods to other classes through inheritance but isn't meant to stand alone.", category: "OOP", example: "class LoggingMixin:" },
      
      // Modules & Packages
      { term: "Module", definition: "A Python file containing code (functions, classes, variables) that can be imported and reused.", category: "Modules", example: "import math" },
      { term: "Package", definition: "A directory containing multiple modules and an __init__.py file, organizing related code.", category: "Modules", example: "from package import module" },
      { term: "Import", definition: "A statement that brings code from external modules into the current namespace.", category: "Modules", example: "import os" },
      { term: "From Import", definition: "Importing specific items from a module rather than the entire module.", category: "Modules", example: "from math import sqrt" },
      { term: "__init__.py", definition: "A special file that marks a directory as a Python package and can contain initialization code.", category: "Modules", example: "package/__init__.py" },
      { term: "pip", definition: "The standard package installer for Python. Used to install packages from PyPI.", category: "Modules", example: "pip install requests" },
      { term: "PyPI", definition: "Python Package Index - the official repository for third-party Python packages.", category: "Modules", example: "pypi.org" },
      { term: "Virtual Environment", definition: "An isolated Python environment that has its own dependencies, separate from system packages.", category: "Modules", example: "python -m venv myenv" },
      { term: "__name__", definition: "A special variable that equals '__main__' when a script is run directly.", category: "Modules", example: "if __name__ == '__main__':" },
      { term: "Namespace", definition: "A container that holds a set of identifiers (names) and ensures they're unique within that scope.", category: "Modules", example: "math.pi vs local pi" },
      
      // Error Handling
      { term: "Exception", definition: "An error that occurs during program execution. Can be caught and handled gracefully.", category: "Error Handling", example: "raise ValueError()" },
      { term: "Try", definition: "A block that contains code that might raise an exception.", category: "Error Handling", example: "try: risky_operation()" },
      { term: "Except", definition: "A block that handles specific exceptions raised in the try block.", category: "Error Handling", example: "except ValueError:" },

      { term: "Raise", definition: "A statement that triggers an exception, either a new one or re-raising a caught one.", category: "Error Handling", example: "raise TypeError('msg')" },
      { term: "Assert", definition: "A debugging statement that tests a condition and raises AssertionError if False.", category: "Error Handling", example: "assert x > 0" },

      { term: "SyntaxError", definition: "An error raised when Python encounters invalid syntax in the code.", category: "Error Handling", example: "print('hello'" },
      { term: "TypeError", definition: "An error raised when an operation is applied to an object of inappropriate type.", category: "Error Handling", example: "'2' + 2" },
      { term: "ValueError", definition: "An error raised when a function receives an argument of correct type but invalid value.", category: "Error Handling", example: "int('hello')" },
      { term: "IndexError", definition: "An error raised when trying to access a sequence index that doesn't exist.", category: "Error Handling", example: "list[100] on small list" },
      { term: "KeyError", definition: "An error raised when trying to access a dictionary key that doesn't exist.", category: "Error Handling", example: "dict['missing_key']" },
      { term: "AttributeError", definition: "An error raised when trying to access an attribute that doesn't exist on an object.", category: "Error Handling", example: "None.upper()" },
      { term: "ImportError", definition: "An error raised when an import statement fails to find the specified module.", category: "Error Handling", example: "import nonexistent" },
      { term: "NameError", definition: "An error raised when a local or global name is not found.", category: "Error Handling", example: "print(undefined_var)" },
      { term: "ZeroDivisionError", definition: "An error raised when attempting to divide by zero.", category: "Error Handling", example: "10 / 0" },
      
      // File I/O
      { term: "Open", definition: "A built-in function that opens a file and returns a file object for reading or writing.", category: "File I/O", example: "open('file.txt', 'r')" },
      { term: "Read", definition: "A method that reads content from a file object, either entirely or a specified number of bytes.", category: "File I/O", example: "file.read()" },

      { term: "Readline", definition: "A method that reads a single line from a file.", category: "File I/O", example: "file.readline()" },

      { term: "Seek", definition: "A method that moves the file pointer to a specific position in the file.", category: "File I/O", example: "file.seek(0)" },
      
      // Iterators & Generators
      { term: "Iterator", definition: "An object that implements __iter__ and __next__ methods, allowing sequential access to elements.", category: "Iterators", example: "iter([1, 2, 3])" },

      { term: "Zip", definition: "A built-in function that combines multiple iterables into an iterator of tuples.", category: "Iterators", example: "zip([1,2], ['a','b'])" },

      { term: "Dict Comprehension", definition: "A concise way to create dictionaries using a single expression.", category: "Comprehensions", example: "{k: v for k, v in items}" },

          return `

              onclick="setCategory('${cat}')"

    function renderTerms() {
      const grid = document.getElementById('terms-grid');
      const noResults = document.getElementById('no-results');
      
      let filtered = pythonTerms;
      
      if (activeCategory) {
        filtered = filtered.filter(t => t.category === activeCategory);
      }
      
      if (searchTerm) {
        const lower = searchTerm.toLowerCase();
        filtered = filtered.filter(t => 
          t.term.toLowerCase().includes(lower) ||
          t.definition.toLowerCase().includes(lower) ||
          t.category.toLowerCase().includes(lower) ||
          t.example.toLowerCase().includes(lower)
        );
      }

      document.getElementById('term-count').textContent = `${filtered.length} terms`;

      if (filtered.length === 0) {
        grid.classList.add('hidden');
        noResults.classList.remove('hidden');
        return;
      }

      grid.classList.remove('hidden');
      noResults.classList.add('hidden');

      grid.innerHTML = filtered.map(term => {
        const colors = categoryColors[term.category] || { bg: '#64748b', text: '#f8fafc' };
        return `
